<div class="list-group-item post-item" click-counter [id]="'post-' + post.category_id" >
    <a [routerLink]="['edit', post._id ]" *ngIf="getLoggedIn() | async" class="btn btn-default pull-right">Edit</a>
    <a href="{{ post.back_img }}" target="_blank">
        <h4 class="list-group-item-heading"><img src="http://i1.chunboimg.com/{{ post.back_img }}" width="20" alt="">{{ post.name }}</h4>
    </a>
    <p class="list-group-item-text">{{ post.description | short_description }}</p>
</div>
